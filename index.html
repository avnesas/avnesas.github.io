<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Chooser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .site-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .site-list li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .site-list li a {
            display: block;
            padding: 15px;
            background-color: #333;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .site-list li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Subdomain</h1>
        <ul class="site-list">
            <li><a href="https://avnesas.github.io/The-Link/">The Link</a></li>
            <li><a href="https://avnesas.github.io/BabyPacifierUltimate/">Baby Pacifier Ultimate</a></li>
            <li><a href="https://avnesas.github.io/FUn2rhyME/">FUn2rhyME</a></li>
            <li><a href="https://avnesas.github.io/bluey-cartoon-live/">Bluey Cartoon Live</a></li>
        </ul>
    </div>
</body>
</html>
